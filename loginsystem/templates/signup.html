{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Signup </title>
    <link rel="stylesheet" href="{% static "style.css" %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    
    <div class="content">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" name="name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="password"  required>
          </div>
          
        </div>
        <div class="user-type">
          <input type="radio" name="user" id="dot-1" value="0">
          <input type="radio" name="user" id="dot-2" value="1">
         
          <span class="user-title">User Type</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span >User Login</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span >Client Login</span>
          </label>
          
            </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" name="submit">
        </div>
      </form>
      <a href="{% url "login" %}" class="register"> Do You Want To Login..?</a>
    </div>
  </div>

</body>
</html>
